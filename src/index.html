<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Arkana</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/Montserrat.css">
	<link rel="stylesheet" href="css/fontello.css">	
	<link rel="stylesheet" href="slick/slick.min.css">
	<link rel="stylesheet" href="slick/slick-theme.min.css">
</head>
<body>	
	<input class="visually-hidden" type="radio" id="product-1" name="toggle" checked>
    <input class="visually-hidden" type="radio" id="product-2" name="toggle">
    <input class="visually-hidden" type="radio" id="product-3" name="toggle">	
	<header class="header"></header>
	<section class="slider">
		<div class='slider-list'>
		    <input type="radio" name="slider1" id="slider1_1" checked="checked">
		    <label for="slider1_1"></label>
		    <div class="slider-item slider-item__img1">
		    	<div class="slider-info">
			    	<h3 class="slider-title">Аксессуары</h3>
		    		<p class="slider-descr">Грамотно подобранный аксессуар станет прекрасным дополнением к вашему образу</p>
		    		<a href="" class="button">Выбрать аксессуар</a>
	    		</div>
		    </div>
		    <input type="radio" name="slider1" id="slider1_2">
		    <label for="slider1_2"></label>
		    <div class="slider-item slider-item__img2">
		    	<div class="slider-info">
			    	<h3 class="slider-title">Футболки</h3>
			    	<p class="slider-descr">В нашем магазине есть футболки на все случаи жизни</p>
			    	<a href="" class="button">Выбрать футболку</a>
		    	</div>	    	
		    </div>
		    <input type="radio" name="slider1" id="slider1_3">
		    <label for="slider1_3"></label>
		    <div class="slider-item slider-item__img3">
		    	<div class="slider-info">
			    	<h3 class="slider-title">Платья</h3>
			    	<p class="slider-descr">Каждая девушка найдет себе платье по душе</p>
			    	<a href="" class="button">Выбрать платье</a>
		    	</div>		    	
		    </div>
		</div>			
		<p class="slider-arrow slider-arrow_left">
			<i class="icon-left-open"></i>
		</p>
		<p class="slider-arrow slider-arrow_right">
			<i class="icon-right-open"></i>
		</p>
	</section>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>		
</body>
</html>
